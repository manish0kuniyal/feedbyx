name: Build & Deploy (S3 + CloudFront)

# Run on pushes to main or staging
on:
  push:
    branches:
      - main
      - staging

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build (sindie/client) and deploy to S3 + CloudFront
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: sindie/client/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('sindie/client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (sindie/client)
        working-directory: sindie/client
        run: npm ci

      - name: Build (sindie/client) â€” inject Vite env vars
        working-directory: sindie/client
        env:
          CI: false
          # Vite envs: these will be embedded into the built frontend
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3 (production)
        if: github.ref == 'refs/heads/main'
        env:
          BUCKET: ${{ secrets.S3_BUCKET_PROD }}
          DIST_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PROD }}
        run: |
          echo "Deploying branch $GITHUB_REF to S3 bucket: $BUCKET"
          aws s3 sync sindie/client/build s3://$BUCKET --delete --acl bucket-owner-full-control
          if [ -f "sindie/client/build/index.html" ]; then
            aws s3 cp sindie/client/build/index.html s3://$BUCKET/index.html \
              --metadata-directive REPLACE \
              --cache-control "no-cache, no-store, must-revalidate" \
              --acl bucket-owner-full-control
          fi
          if [ -n "$DIST_ID" ]; then
            echo "Creating CloudFront invalidation for distribution $DIST_ID"
            aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
          else
            echo "No CLOUDFRONT_DISTRIBUTION_ID_PROD provided; skipping invalidation"
          fi

      - name: Deploy to S3 (staging)
        if: github.ref == 'refs/heads/staging'
        env:
          BUCKET: ${{ secrets.S3_BUCKET_STAGING }}
          DIST_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_STAGING }}
        run: |
          echo "Deploying branch $GITHUB_REF to S3 bucket: $BUCKET"
          aws s3 sync sindie/client/build s3://$BUCKET --delete --acl bucket-owner-full-control
          if [ -f "sindie/client/build/index.html" ]; then
            aws s3 cp sindie/client/build/index.html s3://$BUCKET/index.html \
              --metadata-directive REPLACE \
              --cache-control "no-cache, no-store, must-revalidate" \
              --acl bucket-owner-full-control
          fi
          if [ -n "$DIST_ID" ]; then
            echo "Creating CloudFront invalidation for distribution $DIST_ID"
            aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
          else
            echo "No CLOUDFRONT_DISTRIBUTION_ID_STAGING provided; skipping invalidation"
          fi
